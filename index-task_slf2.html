							<input id="custom-checkbox6" class="custom-checkbox" type="checkbox" value="6">

		<footer class="footer flex">

				<button class="btn footer__theory_button">

				<a href="index-results.html">

			</div>
		</footer>

		<img src="img/task_results/spot.png" class="spot">

		<img src="img/task_results/figure.png" class="figure">
